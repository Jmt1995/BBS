<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Support Admin</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="/static/article/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME CSS -->
    <link href="/static/article/css/font-awesome.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="/static/article/css/style.css" rel="stylesheet" />
    <!-- Google	Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Nova+Flat' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="head">
        <div class="container">
            <div class="row">

                <div class="col-lg-4 col-md-4 col-sm-4">

                </div>
                
            </div>
        </div>
    </div>
    
    <section id="main" >
        <div class="container" >
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-9">
                 
                      <h3>全部文章 <span class="label label-warning">Total: {{ articlenum }}</span></h3>
                       <div class="hr-div"> <hr /></div>
                      
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>

                                            <th>文章标题</th>
                                            <th>文章内容</th>
                                            <th>发布日期</th>
                                             <th>发布时间</th>
                                            <th>删除</th>
                                            <th>更多</th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody>

                                        {% for article in articles %}

                                        <tr>

                                            <td><span class="label label-danger">{{ article.name }}</span></td>
                                            <td>   {{ article.article_info }}</td>
                                            <td><span class="label label-info">{{ article.article_time }}</span></td>
                                            <td>{{ article.article_date }}</td>
                                            <td><a href="/BBS/del_article.html?nid={{ article.id }}" class="label label-default">删除 </a></td>  ">
                                            <td><a href="/BBS/articlechange.html?nid={{ article.id }}" class="label label-success">更多 <i class="fa fa-forward"></i></a></td>
                                        </tr>
                                     {% endfor %}

                                    </tbody>
                                </table>
                            </div>

                    </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                      <a href="index.html" class=" label label-danger"><strong>提示</strong> </a>

                     <div class="alert alert-success text-center" >
                        <h3>提示版</h3>
                        无消息
                    </div>

                    
                </div>
            </div>
        </div>
    </section>

    <!--  Jquery Core Script -->
    <script src="/static/article/js/jquery-1.10.2.js"></script>
    <!--  Core Bootstrap Script -->
    <script src="/static/article/js/bootstrap.js"></script>

</body>
</html>
