                    </div>

                    <span class="tpl-header-list-user-ico"> <img src="{{ photo }}"></span>

                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" method="post" enctype="multipart/form-data" >

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">用户名 / ID</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="username" placeholder="姓名 / Name" readonly="readonly" value={{ username }}>
                                        <small>不可修改的username</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">密码 / Password</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" name="password" placeholder="密码 / Password" value={{ password }}>
                                        <small>输入密码</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="name" placeholder="姓名 / Name" value={{ name }}>
                                        <small>输入你的名字，让我们记住你。</small>
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">性别 / Sex</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="sex" placeholder="性别 / Sex" value={{ sex }}>
                                        <small>性别</small>
                                    </div>
                                </div>



                                <div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">年龄</label>
                                    <div class="am-u-sm-9">
                                        <input type="number" pattern="[0-9]*" name="age" placeholder="输入你的年龄"  value={{ age }}>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
                                    <div class="am-u-sm-9">
                                        <input type="tel" name="phone" placeholder="输入你的电话号码 / Telephone" value={{ phone }} >
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件 / Email</label>
                                    <div class="am-u-sm-9">
                                        <input type="email" name="email" placeholder="输入你的电子邮件 / Email" value={{ email }} >
                                        <small>请输入您的邮箱</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">头像 / Photo</label>
                                    <div class="am-u-sm-9">
                                        <input type="file" name="photo" placeholder="选择头像">
                                        <small>选择头像</small>
                                    </div>
                                </div>



                                <div class="am-form-group">
